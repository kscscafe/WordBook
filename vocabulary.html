<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>例文</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesomeの読み込み -->
    <script src="vocabularyData.js" defer></script> <!-- データファイルを読み込む -->
    <script src="vocabulary.js" defer></script> <!-- 語彙リストを表示するファイル -->
    <style>
        body {
            font-family: Arial, sans-serif; /* フォントの設定 */
            margin: 0; /* マージンをリセット */
            padding: 0; /* パディングをリセット */
            display: flex; /* フレックスボックスを使用 */
            flex-direction: column; /* 縦方向に並べる */
            align-items: center; /* 中央揃え */
            padding-top: 40px; /* ヘッダーの高さに合わせて余白を追加 */
        }
        .navbar {
            position: fixed; /* ヘッダーを固定表示 */
            top: 0; /* 画面の上部に配置 */
            background-color: #f8f8f8; /* ナビゲーションバーの背景色 */
            padding: 5px 10px; /* パディングを少なくする */
            display: flex; /* フレックスボックスを使用 */
            align-items: center; /* 垂直中央揃え */
            width: 100%; /* 幅を100%に設定 */
            justify-content: space-between; /* 左右の要素を均等に配置 */
            z-index: 1000; /* 他の要素より前面に表示 */
        }
        .back-button {
            border: none; /* 枠をなくす */
            background: none; /* 背景を透明にする */
            cursor: pointer; /* カーソルをポインターに */
            font-size: 20px; /* アイコンのサイズを小さく */
            margin-right: 10px; /* アイコンの右マージン */
        }
        #toggleSpeed {
            cursor: pointer; /* カーソルをポインターに */
            padding: 5px 10px; /* ボタンのパディングを設定 */
            border: 1px solid #ccc; /* ボタンの枠線 */
            border-radius: 5px; /* ボタンの角を丸く */
            background-color: #f0f0f0; /* ボタンの背景色 */
            transition: background-color 0.3s; /* ホバー時のエフェクト */
        }
        #toggleSpeed:hover {
            background-color: #e0e0e0; /* ホバー時の背景色 */
        }
        .audio-button,
        .speak-button {
            border: none; /* 枠をなくす */
            background: none; /* 背景を透明にする */
            cursor: pointer; /* カーソルをポインターに */
            padding: 0; /* パディングを削除 */
        }
        #vocabularyList {
            width: 100%; /* 幅を100%に設定 */
            max-width: 800px; /* 最大幅を設定 */
            padding: 0 20px; /* 左右にパディングを追加 */
            box-sizing: border-box; /* パディングを含む幅を計算 */
            margin-top: 10px; /* ヘッダー下のマージンを追加 */
        }
        .pinyin {
            margin-left: 20px; /* Pinyinを右側に移動 */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="back-button" onclick="goBack()">
            <i class="fa-solid fa-circle-arrow-left"></i> <!-- 戻るアイコン -->
        </button>
        <h1 id="genreTitle" style="font-size: 18px; margin: 0;">語彙リスト</h1> <!-- フォントサイズを調整 -->
        <button id="toggleSpeed" onclick="toggleSpeed()" style="margin-left: 10px;">
            標準 <!-- 初期表示を標準に設定 -->
        </button>
        <button id="toggleColors" onclick="toggleColoring()" title="Toggle Coloring" class="pinyin">
            <i class="fas fa-fill" style="font-size: 24px;"></i> <!-- アイコン -->
        </button>
    </div>
    <div id="vocabularyList">
        <!-- ここにJavaScriptで生成される語彙リストが挿入されます -->
    </div>

    <script>
        function goBack() {
            window.history.back(); // 前のページに戻る
        }
    </script>
</body>
</html>
